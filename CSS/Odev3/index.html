<!DOCTYPE html>
<html lang="tr">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="css/style.css" />
        <title>Google</title>
        <link rel="icon" href="/assets/googleTitleLogo.png" />
    </head>
    <body>
        <!-- HEADER -->
        <div class="header-right">
            <div class="gmail">
                <a href="">Gmail</a>
            </div>
            <div class="gorseller">
                <a href="">Görseller</a>
            </div>
            <div class="apps">
                <a href=""><img src="/assets/apps.png" alt="Uygulamalar" width="26px" /></a>
            </div>
            <div class="oturum">
                <a href="" class="oturum">Oturum açın</a>
            </div>
        </div>

        <!-- LOGO -->
        <div class="logo">
            <center>
                <img src="/assets/logo.png" alt="google!" width="270px" />
            </center>
        </div>

        <!-- SEARCH -->
        <div class="bar">
            <center>
                <input class="searchbar" type="text" value size="70px" />
                <img class="searchicon" src="/assets/googleSearch-icon.png" alt="Search" />
                <a href=""
                    ><img class="mic" src="/assets/voicelogo.png" alt="googleMic-icon" title="Search by Voice"
                /></a>
            </center>
        </div>

        <!-- BUTTONS -->
        <center>
            <div class="buttons">
                <button class="button" type="button">Google Search</button>
                <button class="button" type="button">I'm Feeling Lucky</button>
            </div>
        </center>

        <!-- FOOTER -->
        <footer>
            <div class="location">
                <p class="first">Türkiye</p>
                <hr />
                <p class="left">Hakkında</p>
                <p class="left">Reklam</p>
                <p class="left">İşletme</p>
                <p class="left">Arama nasıl çalışır?</p>
                <p class="right">Ayarlar</p>
                <p class="right">Şartlar</p>
                <p class="right">Gizlilik</p>
            </div>
        </footer>
    </body>
</html>
